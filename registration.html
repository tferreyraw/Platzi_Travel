      <h3 class="text-2xl text-primary font-bold text-center dark:text-white">Join us</h3>
      <form action="">
        <div class="mt-4 ">
          <div class="mt-6 text-primary font-semibold dark:text-white">
            <label class="block" for="Name">Name<label>
            <input type="text" placeholder="Name" required
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:text-terciary">
          </div>
          <div class="mt-6 text-primary font-semibold dark:text-white">
            <label class="block" for="email">Email<label>
            <input type="email" placeholder="Email" required minlength="1" maxlength="60"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:text-terciary">
          </div>

          <div class="mt-6 text-primary font-semibold dark:text-white">
            <label class="block">Password<label>
              <input type="password" placeholder="Password" required minlength="1" maxlength="12"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:text-terciary">
          </div>
          <div class="mt-6 text-primary font-semibold dark:text-white">
            <label class="block">Confirm Password<label>
              <input type="password" placeholder="Password" required minlength="1" maxlength="12"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:text-terciary">
          </div>
            <span class="text-xs text-primary dark:text-white">Password must be same!</span>

          <div class="flex mt-10 text-primary font-semibold">
                <input type="submit" class="w-full h-auto px-6 py-2 text-center mt-20

                dark:text-white dark:bg-gray-900 dark:hover:bg-gray-900 dark:hover:-translate-y-1 dark:hover:scale-110 dark:transition-all dark:duration-500 dark:ease-in-out" 
                
                value="Create Account" >
          </div>
          <div class="mt-6 text-gray-500 font dark:text-white"> Already have an account? <a class="text-primary font-semibold hover:underline dark:text-gray-300" href="./index.html">Log in</a>
          </div>
        </div>
